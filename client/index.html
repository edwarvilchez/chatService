<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Chat Client Agent</title>
	<script type="text/javascript" src="./socket.io/socket.io.js"></script>
	<script src="main.js"></script>
	<link rel="stylesheet" href="./css/styles.css">	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">	
	
</head>


<body>
<div class="chat_window">
	<h2 align="center">ChatLogo</h2>
		<!--creamos la zona para el intercambio	de mensajes-->
		<div id="messages"></div>

		<!--formulario para agregar los mensajes al chat-->
		<form onsubmit="return addMessage(this)" class="form-inline">
			<label for="username">Nombre</label>
				<input type="text" id="nickname" placeholder="Ingresa tu Nombre:" required>
		
			<label for="message">
				<input name="message" id="text" placeholder="Escriba su Mensaje AquÃ­" required>
			</label>
			<button type="submit" class="btn btn-primary" value="Enviar">Enviar</button>
		</form>
</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	
</body>
</html>
